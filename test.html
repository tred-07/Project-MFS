<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MFS</title>
</head>

<body>
    <main>
        <section id="phone" class="flex justify-center">
            <div class="mockup-phone border-primary stats-vertical">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-1">
                        <!-- Availabe Balance -->
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value" id="availableBalance">
                                    0 $
                                </div>
                                <div class="stat-desc">Available balance</div>
                            </div>
                        </div>
                        <!-- <div class="divider"></div> -->
                        <br>
                        <!-- User action button -->
                        <div>
                            <button class="btn btn-outline btn-success" id="add-money-button">Add Money</button>
                            <button class="btn btn-outline btn-error" id="cash-out-button">Cash Out</button>
                        </div>
                        <!-- <div class="divider"></div> -->
                        <!-- Add money form -->
                        <br>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl" id="add-money-form">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input type="number" id="amount" placeholder="Amount" class="input input-bordered"
                                        autocomplete="off" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">PIN</span>
                                    </label>
                                    <input type="password" id="pIN" placeholder="PIN" class="input input-bordered"
                                        autocomplete="off" required />

                                </div>
                                <div class="form-control mt-6">
                                    <button class="btn btn-primary" id="add-money">Add Money</button>
                                </div>
                            </form>
                        </div>
                        <!-- Cash Out -->
                        <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl" id="cash-out-form">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input type="number" id="cash-out-amount" placeholder="Amount"
                                        class="input input-bordered" autocomplete="off" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">PIN</span>
                                    </label>
                                    <input type="password" id="cash-pIN" placeholder="PIN" class="input input-bordered"
                                        autocomplete="off" required />

                                </div>
                                <div class="form-control mt-6">
                                    <button class="btn btn-primary" id="cash-out">Cash Out</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/test.js"></script>
    <script src="./JS/features.js"></script>
</body>

</html>
